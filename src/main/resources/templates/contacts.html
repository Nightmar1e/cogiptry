<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Contact Management System</title>
    <link rel="stylesheet" th:href="@{/css/adds.css}">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/admin-page}">Management</a>
    <a class="navbar-brand" th:href="@{/admin-page/companies}">Companies</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin-page/contacts}">Contact Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin-page/contacts}">Teacher Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Contacts </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/admin-page/contacts/new}" class = "btn btn-primary btn-sm mb-3"> Add Contact</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Contact First Name</th>
            <th> Contact Last Name</th>
            <th> Contact Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "contact: ${contacts}">
            <td th:text = "${contact.firstName}"></td>
            <td th:text = "${contact.lastName}"></td>
            <td th:text = "${contact.email}"></td>
            <td th:text = "${contact.affiliatedCompany}"></td>
            <td th:text = "${contact.linkedProducts}"></td>
            <td>
                <a th:href = "@{/admin-page/contacts/edit/{id}(id=${contact.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/admin-page/contacts/{id}(id=${contact.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
