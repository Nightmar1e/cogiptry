<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{../css/logged.css}">
<!--    <link-->
<!--            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"-->
<!--            rel="stylesheet"-->
<!--            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"-->
<!--            crossorigin="anonymous">-->
</head>
<body>
    <div class="header">
        <h1>ADMIN Dashboard</h1>
    </div>
    <div class="container">
        <h2>Welcome, [[${user.getFullname()}]]</h2>
        <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}">Logout</a>
        <a th:href="@{/admin-page/companies}">Companies</a>
        <a th:href="@{/admin-page/contacts}">Contacts</a>

        </span>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
<!--                        <div th:if="${session.msg}">-->
<!--                            <h5 class="text-center text-success" th:text="${session.msg}"></h5>-->
<!--                            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>-->
<!--                        </div>-->
                        <div class="card-header">
                            <a href="/admin-page/load_form" class="btn btn-primary">Add Products</a>
                        </div>

                        <div class="card-body">

                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Number</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Company</th>
                                    <th scope="col">Contact</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="p : ${all_products}">
                                    <th scope="row">[[${p.id}]]</th>
                                    <td>[[${p.name}]]</td>
                                    <td>[[${p.number}]]</td>
                                    <td>[[${p.date}]]</td>
                                    <td>[[${p.associatedCompany}]]</td>
                                    <td>[[${p.contact}]]</td>
                                    <td><a th:href="@{'/admin-page/edit_form/'+${p.id}   }"
                                           class="btn btn-sm btn-primary">Edit </a> <a
                                            th:href="@{'/admin-page/delete/'+${p.id}}" class="btn btn-sm btn-danger">Delete
                                    </a></td>
                                </tr>


                                </tbody>
                            </table>

                        </div>

                    </div>

                </div>
            </div>
        </div>


    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>
</html>
