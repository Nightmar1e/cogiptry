<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Company Management System</title>
  <link rel="stylesheet" th:href="@{/css/adds.css}">

</head>
<body>
<div class="header">
  <h1 class="admin-title">Admin</h1>
  <div class="right-menu">
    <a id="dark-mode-toggle">Dark Mode</a>
    <a th:href="@{/logout}">Logout</a>
  </div>
</div>

<div class="container">
  <a th:href="@{/user-page}">Products</a>
  <a th:href="@{/user-page/user_contacts}">Contacts</a>

  <div class ="container">
    <div class = "row">
      <h1> List Companies </h1>
    </div>

    <div class = "row">
      <a th:href = "@{/admin-page/companies/new}" class = "btn btn-primary"> Add Company</a>
    </div>
    <div class="card-body">
      <table class = "table">
        <thead>
        <tr>
          <th> Company First Name</th>
          <th> Company Last Name</th>
          <th> Company Email </th>
          <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "company: ${companies}">
          <td th:text = "${company.firstName}"></td>
          <td th:text = "${company.lastName}"></td>
          <td th:text = "${company.email}"></td>
          <td>
            <a th:href = "@{/admin-page/companies/edit/{id}(id=${company.id})}"
               class = "btn btn-primary">Update</a>

            <a th:href = "@{/admin-page/companies/{id}(id=${company.id})}"
               class = "btn btn-danger">Delete</a>

          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
  <!-- Add this button at the top of your page, within the header div -->


</div>
<script>
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  const body = document.body;

  // Function to toggle between dark and light modes
  function toggleDarkMode() {
    body.classList.toggle('light-mode');
    if (body.classList.contains('light-mode')) {
      // Set the mode preference in local storage
      localStorage.setItem('dark-mode-preference', 'light');
    } else {
      localStorage.setItem('dark-mode-preference', 'dark');
    }
  }

  // Check the user's preferred mode and set it
  const preferredMode = localStorage.getItem('dark-mode-preference');
  if (preferredMode === 'light') {
    toggleDarkMode(); // Switch to light mode if preferred
  }

  // Toggle dark mode on button click
  darkModeToggle.addEventListener('click', toggleDarkMode);
</script>

</body>
</html>
