<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Company Management System</title>
  <link rel="stylesheet" th:href="@{/css/adds.css}">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/admin-page}">Management</a>
  <a class="navbar-brand" th:href="@{/admin-page/contacts}">Contacts</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin-page/companies}">Company Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin-page/companies}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Companies </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/admin-page/companies/new}" class = "btn btn-primary btn-sm mb-3"> Add Company</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Company First Name</th>
      <th> Company Last Name</th>
      <th> Company Email </th>
      <th> Company Products </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "company: ${companies}">
      <td th:text = "${company.firstName}"></td>
      <td th:text = "${company.lastName}"></td>
      <td th:text = "${company.email}"></td>
      <td>
        <span th:each="product : ${company.products}">
            <span th:text="${product.productName}"></span>
            <span th:if="${!#strings.isEmpty(product)}">, </span> <!-- Add a comma if there are more products -->
        </span>
      </td>

      <td>
        <a th:href = "@{/admin-page/companies/edit/{id}(id=${company.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/admin-page/companies/{id}(id=${company.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
