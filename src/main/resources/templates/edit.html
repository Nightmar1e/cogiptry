<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>
    <style>
        body {
            background-color: #00315e;
            color: aliceblue;
        }
    </style>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
</head>
<body>
<!-- Navbar -->
<!-- ... (same as the other pages) ... -->

<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Edit Product Form</h4>

                    <div th:if="${session.msg}">
                        <h5 class="text-center text-success" th:text="${session.msg}"></h5>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </div>

                    <form th:action="@{/products/update}" method="post">
                        <input type="hidden" th:value="${product.id}" name="id">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp" name="productName" th:value="${product.productName}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter
                                Description </label> <input type="text" class="form-control"
                                                            id="exampleInputEmail1" aria-describedby="emailHelp"
                                                            name="description"  th:value="${product.description}">

                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Price
                            </label> <input type="number" class="form-control"
                                            id="exampleInputEmail1" aria-describedby="emailHelp"
                                            name="price"  th:value="${product.price}">

                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Quantity</label>
                            <input type="number" class="form-control"
                                   id="exampleInputEmail1" aria-describedby="emailHelp"
                                   name="quantity"  th:value="${product.quantity}">

                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
