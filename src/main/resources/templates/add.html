<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{../css/add.css}">
</head>
<body>


<div class="container">
    <div class="form-card">
        <button class="btn"><a th:href="@{/admin-page}">Products</a></button>
        <h4 class="form-title">Add Product Form</h4>
        <form action="/admin-page/save_products" method="post">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button class="btn" id="dark-mode-toggle">Dark Mode</button>
            <button type="submit" class="btn btn-primary">Add</button>
            <button><a class="btn btn-danger" th:href="@{/admin-page}">Cancel</a></button>
        </form>
    </div>
</div>

<script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Function to toggle between dark and light modes
    function toggleDarkMode() {
        body.classList.toggle('light-mode');
        if (body.classList.contains('light-mode')) {
            // Set the mode preference in local storage
            localStorage.setItem('dark-mode-preference', 'light');
        } else {
            localStorage.setItem('dark-mode-preference', 'dark');
        }
    }

    // Check the user's preferred mode and set it
    const preferredMode = localStorage.getItem('dark-mode-preference');
    if (preferredMode === 'light') {
        toggleDarkMode(); // Switch to light mode if preferred
    }

    // Toggle dark mode on button click
    darkModeToggle.addEventListener('click', toggleDarkMode);
</script>

</body>
</html>
