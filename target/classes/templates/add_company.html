<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Company Management System</title>
  <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>

<div class="container">
      <div class="form-card">
        <button class="btn"><a th:href="@{/admin-page/companies}">Companies</a></button>
        <h1 class="form-title">Add New Company</h1>
          <form th:action="@{/admin-page/companies}" th:object="${company}" method="POST">
            <div class="form-group">
              <label>Company First Name</label>
              <input
                      type="text"
                      name="firstName"
                      th:field="*{firstName}"
                      placeholder="Enter Company First Name"
              />
            </div>

            <div class="form-group">
              <label>Company Last Name</label>
              <input
                      type="text"
                      name="lastName"
                      th:field="*{lastName}"
                      placeholder="Enter Company Last Name"
              />
            </div>

            <div class="form-group">
              <label>Company Email</label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      placeholder="Enter Company Email"
              />
            </div>

            <div class="form-group">
              <button class="btn" id="dark-mode-toggle">Dark Mode</button>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button><a class="btn btn-danger" th:href="@{/admin-page/companies}">Cancel</a></button>
            </div>
          </form>
        </div>
</div>
</body>
</html>
