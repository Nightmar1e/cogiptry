<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            background-color: #00315e;
            color: aliceblue;
        }
    </style>
</head>
<body>
<div class="container p-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Edit Product Form</h4>

                    <form action="/admin-page/{id}" method="post">
                        <input type="hidden" th:value="${product.id}" name="id">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${product.name}">
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">number</label>
                            <input type="number" class="form-control" id="number" name="number" th:value="${product.number}">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">date</label>
                            <input type="number" class="form-control" id="date" name="date" th:value="${product.date}">
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">company</label>
                            <input type="text" class="form-control" id="company" name="company" th:value="${product.company}">
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">contact</label>
                            <input type="text" class="form-control" id="contact" name="contact" th:value="${product.contact}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
