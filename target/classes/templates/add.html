<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{../css/add.css}">
</head>
<body>
<!-- Navbar -->
<!-- ... (same as the other pages) ... -->

<body>
<div class="container">
    <div class="form-card">
        <h4 class="form-title">Add Product Form</h4>
        <form action="/admin-page/save_products" method="post">
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number">number</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="date">date</label>
                <input type="number" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="company">company</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="contact">contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <button type="submit" class="btn">Add Product</button>
            <button><a class="navbar-brand" th:href="@{/admin-page}">Cancel</a></button>

        </form>
    </div>
</div>
