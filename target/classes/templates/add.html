<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{../css/add.css}">
</head>
<body>
<!-- Navbar -->
<!-- ... (same as the other pages) ... -->

<body>
<div class="container">
    <div class="form-card">
        <h4 class="form-title">Add Product Form</h4>
        <form action="/admin-page/save_products" method="post">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="email">Enter Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button type="submit" class="btn">Add Product</button>
            <button><a class="navbar-brand" th:href="@{/admin-page}">Cancel</a></button>

        </form>
    </div>
</div>
