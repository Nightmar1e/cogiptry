<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Contact Management System</title>
  <link rel="stylesheet" th:href="@{/css/add.css}">

</head>
<body>
<div class="container">
      <div class="form-card">
        <button class="btn"><a th:href="@{/admin-page/contacts}">Contacts</a></button>
        <h1 class="form-title">Add New Contact</h1>
          <form th:action="@{/admin-page/contacts}" th:object="${contact}" method="POST">
            <div class="form-group">
              <label>Contact First Name</label>
              <input
                      type="text"
                      name="firstName"
                      th:field="*{firstName}"
                      placeholder="Enter Contact First Name"
              />
            </div>

            <div class="form-group">
              <label>Contact Last Name</label>
              <input
                      type="text"
                      name="lastName"
                      th:field="*{lastName}"
                      placeholder="Enter Contact Last Name"
              />
            </div>

            <div class="form-group">
              <label>Contact Email</label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      placeholder="Enter Contact Email"
              />
            </div>
            <div class="form-group">
              <button class="btn" id="dark-mode-toggle">Dark Mode</button>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button><a class="btn btn-danger" th:href="@{/admin-page/contacts}">Cancel</a></button>
            </div>
          </form>
        </div>
</div>
</body>
</html>
