<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Contact Management System</title>
  <link rel="stylesheet" th:href="@{/css/adds.css}">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Contact Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin-page/contacts}">Contact Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="form-card">
        <h1 class="form-title">Create New Contact</h1>
        <div class="card-body">
          <form th:action="@{/admin-page/contacts}" th:object="${contact}" method="POST">
            <div class="form-group">
              <label>Contact First Name</label>
              <input
                      type="text"
                      name="firstName"
                      th:field="*{firstName}"
                      class="form-control"
                      placeholder="Enter Contact First Name"
              />
            </div>

            <div class="form-group">
              <label>Contact Last Name</label>
              <input
                      type="text"
                      name="lastName"
                      th:field="*{lastName}"
                      class="form-control"
                      placeholder="Enter Contact Last Name"
              />
            </div>

            <div class="form-group">
              <label>Contact Email</label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      class="form-control"
                      placeholder="Enter Contact Email"
              />
            </div>
            <label>Contact Company</label>
            <input
                    type="text"
                    name="company"
                    th:field="*{company}"
                    class="form-control"
                    placeholder="Enter Contact Email"
            />
        </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
