<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" th:href="@{../css/adds.css}">
<!--    <link-->
<!--            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"-->

<!--            crossorigin="anonymous">-->
</head>
<body>
<div class="header">
    <h1 class="admin-title">Welcome [[${user.getFullname()}]] to Admin Dashboard</h1>
    <div class="right-menu">
        <a id="dark-mode-toggle">Dark Mode</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

    <div class="container">
        <a th:href="@{/admin-page/companies}">Companies</a>
        <a th:href="@{/admin-page/contacts}">Contacts</a>

        <div class ="container">
            <div class = "row">
                <h1> List Products </h1>
            </div>
            <div class="row">
                <a th:href = "@{/admin-page/load_form}" class = "btn btn-primary"> Add Product</a>
            </div>

            <div class="card-body">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">email</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="p : ${all_products}">
                        <td>[[${p.productName}]]</td>
                        <td>[[${p.email}]]</td>
                        <td>[[${p.price}]]</td>
                        <td>[[${p.quantity}]]</td>
                        <td><a th:href="@{'/admin-page/edit_form/'+${p.id}   }"
                               class="btn btn-sm btn-primary">Edit </a> <a
                                th:href="@{'/admin-page/delete/'+${p.id}}" class="btn btn-sm btn-danger">Delete
                        </a></td>
                    </tr>


                    </tbody>
                </table>

            </div>

        </div>

    </div>
<script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Function to toggle between dark and light modes
    function toggleDarkMode() {
        body.classList.toggle('light-mode');
        if (body.classList.contains('light-mode')) {
            // Set the mode preference in local storage
            localStorage.setItem('dark-mode-preference', 'light');
        } else {
            localStorage.setItem('dark-mode-preference', 'dark');
        }
    }

    // Check the user's preferred mode and set it
    const preferredMode = localStorage.getItem('dark-mode-preference');
    if (preferredMode === 'light') {
        toggleDarkMode(); // Switch to light mode if preferred
    }

    // Toggle dark mode on button click
    darkModeToggle.addEventListener('click', toggleDarkMode);
</script>

</body>
</html>
